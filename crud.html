    <h1>Add info about Your favorite singer</h1>
    <hr />

    <button id="addSong">Add Singer</button> <br />

    <ul id="create_item"></ul>
    <dialog id="dialog_info">
        <form method="dialog">
            <label for="singer_name">Title(Singer):</label>
            <input type="text" id="singer_name" name="singer_name">
            <br /><br />
            <label for="singer_year">Date(Birthday Year):</label>
            <input type="text" id="singer_year" name="singer_year">
            <br /><br />
            <label for="singer_summery">Summery(Song Name):</label>
            <textarea id="singer_summery" name="singer_summery" rows="4" cols="40"></textarea>
            <div style="text-align: center;">
                <br>
                <button id="cancel_but">Cancel</button>
                <button id="ok_but">Ok</button>
            </div>
        </form>
    </dialog>

    <dialog id="dialog_edit">
        <form method="dialog">
            <label for="singer_name2">Title(Singer):</label>

            <br /><br />
            <label for="singer_summery2">Summery(Song Name):</label>

            </div>
        </form>
    </dialog>
